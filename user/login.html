<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>로그인 페이지</title>
    <!-- Custom styles for this template-->
    <link
      href="../fontawesome-free/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-gray">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h2 text-gray-900 mb-4">게스트 로그인</h1>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="exampleInputPassword"
                          placeholder="Password"
                        />
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="customCheck"
                          />
                          <label class="custom-control-label" for="customCheck"
                            >로그인 기억하기</label
                          >
                        </div>
                      </div>
                      <a
                        href="index.html"
                        class="btn btn-user btn-block"
                        style="background-color: #00ead3; color: #000"
                      >
                        로그인
                      </a>
                      <hr />
                      <a
                        href="index.html"
                        class="btn btn-outline-dark btn-block"
                      >
                        <i
                          class="fab fa-naver fa-fw"
                          style="color: lightgreen; font-weight: bold"
                        ></i>
                        네이버로 로그인
                      </a>
                      <a
                        href="index.html"
                        class="btn btn-outline-dark btn-block"
                      >
                        <i
                          class="fab fa-kakao fa-fw"
                          style="color: yellow; font-weight: bold"
                        ></i>
                        카카오로 로그인
                      </a>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="forgot-password.html"
                        >비밀번호 찾기</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="register.html">회원가입</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
  </body>
</html>
