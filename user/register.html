<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link
      href="../fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-gray">
    <div class="container col-lg-6">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                </div>
                <form class="user">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleFirstName"
                        placeholder="이름"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleLastName"
                        placeholder="닉네임"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      placeholder="이메일"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        placeholder="비밀번호"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        placeholder="비밀번호 확인"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck"
                      />
                      <label class="custom-control-label" for="customCheck"
                        >약관에 모두 동의</label
                      >
                    </div>
                  </div>
                  <a
                    href="login.html"
                    class="btn btn-user btn-block"
                    style="background-color: #00ead3; color: #000"
                  >
                    회원가입
                  </a>
                  <hr />
                  <a href="index.html" class="btn btn-outline-dark btn-block">
                    <i  class="fab fa-naver fa-fw" style="color: lightgreen; font-weight: bold"></i> 네이버로 시작하기
                  </a>
                  <a href="index.html" class="btn btn-outline-dark btn-block">
                    <i class="fab fa-kakao fa-fw" style="color: yellow; font-weight: bold"></i> 카카오로 로그인
                  </a>
                </form>
                <hr />
                <div class="text-center">
                    <a class="small" href="forgot-password.html"
                      >비밀번호찾기</a
                    >
                </div>
                <div class="text-center">
                    <a class="small" href="login.html"
                      >이미 가입하셨다면? 로그인하기!</a
                    >
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
  </body>
</html>
